<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
</head>
<body>
    <h1>Testing Proxy Connection</h1>
    <div id="result"></div>
    <script>
        fetch('http://18.227.228.35:8080/cosmos/base/tendermint/v1beta1/node_info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<h2>✅ Proxy Working!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h2>❌ Proxy Error:</h2><pre>' + error + '</pre>';
            });
    </script>
</body>
</html>
